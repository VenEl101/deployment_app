name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: newpassword
          POSTGRES_DB: deployment_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 mypy bandit pytest pytest-django pytest-cov black

      - name: Check code formatting (Black)
        run: black --check --diff .

      - name: Run linting (flake8)
        run: flake8 . --config=.flake8

      - name: Run type checking (mypy)
        run: mypy .

      - name: Run security check (bandit)
        run: bandit -r . || true

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://postgres:newpassword@localhost:5432/deployment_app
          DEBUG: "False"
          SECRET_KEY: "ci-secret-key-for-testing"
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          pytest --cov=shop --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: true