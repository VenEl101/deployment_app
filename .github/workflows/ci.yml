name: Django CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: deployment_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/deployment_app
          DJANGO_SETTINGS_MODULE: config.settings  # update with your actual settings module
          SECRET_KEY: "django-insecure-3p@*bsi+dlabvu)%bs)%w_r-t69sz9(&eg$xbepkcv^q81x1@w"
          DEBUG: "False"
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/deployment_app
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: "django-insecure-3p@*bsi+dlabvu)%bs)%w_r-t69sz9(&eg$xbepkcv^q81x1@w"
          DEBUG: "False"
        run: |
          python manage.py test
